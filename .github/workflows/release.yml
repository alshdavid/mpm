name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - run: eval $(curl -sSf "sh.davidalsh.com/nodejs.sh" | sh -s)
      - run: |
          set -e
          cd .github/site
          npm install
          node ./main.ts
      - uses: actions/upload-pages-artifact@v3
        with: { path: 'dist' }
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
